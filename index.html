<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/style.css">
    
</head>
<body>
    <div class="slidershow middle">
        <div class="slider">

            <input type="radio" name="rdo" id="rd1" checked>
            <input type="radio" name="rdo" id="rd2">
            <input type="radio" name="rdo" id="rd3">
            <input type="radio" name="rdo" id="rd4">

            <div class="slide s1">
                <img src="images/images_1.jpg" >
            </div>
            <div class="slide">
                <img src="images/images_2.jpg" >
            </div>
             <div class="slide">
                <img src="images/images_3.jpg" >
            </div>
            <div class="slide">
                <img src="images/images_4.jpg" >
            </div>
        </div>

        <div class="navigation">
            <label for="rd1" class="boder"></label>
            <label for="rd2" class="boder"></label>
            <label for="rd3" class="boder"></label>
            <label for="rd4" class="boder"></label>
        </div>
    </div>
    
</body>
</html>
